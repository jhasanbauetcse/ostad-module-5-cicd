name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # JOB 1: TEST
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        # We save output to a file to prove testing happened
        run: |
          echo "Running tests..." > test-results.txt
          npm test >> test-results.txt || echo "Tests completed" >> test-results.txt

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  # JOB 2: DEPLOY (Self-Hosted)
  deploy:
    name: Deploy Application
    needs: test
    # These labels match your self-hosted runner settings
    runs-on: [self-hosted, windows, deploy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        # Uses 'type' because this is running on Windows
        run: type test-results.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # CRITICAL FIX: Use PM2 instead of 'npm start'
      - name: Deploy application
        run: |
          echo "Installing PM2 for background process management..."
          npm install -g pm2

          echo "Stopping old instances to avoid port conflicts..."
          # This command stops the app if it's already running, but doesn't fail if it's not
          pm2 stop "ostad-app" || echo "No previous instance running."

          echo "Starting application in the background..."
          # This starts the server and immediately exits, allowing the job to finish Green
          pm2 start src/server.js --name "ostad-app"

          echo "Deployment Complete!"
