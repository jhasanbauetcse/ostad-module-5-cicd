name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          echo "Running tests..." > test-results.txt
          npm test >> test-results.txt || echo "Tests completed" >> test-results.txt

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt


  deploy:
    name: Deploy Application
    needs: test

    runs-on: [self-hosted, windows, deploy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: type test-results.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: |
          echo "Installing PM2..."
          npm install -g pm2

          echo "Stopping old instances..."
          # FIX: We remove '||' and use standard PowerShell syntax.
          # We add '; $LASTEXITCODE = 0' to ensure the pipeline doesn't crash 
          # if the app is not currently running.
          pm2 stop "ostad-app"; $LASTEXITCODE = 0

          echo "Starting application..."
          # This will start the app and let the pipeline finish successfully
          pm2 start src/server.js --name "ostad-app"

          echo "Deployment Complete!"
